<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 7 â€“ Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <h1 class="display-1">Display 1 Heading</h1>
  <h2 class="display-4 text-primary">Display 4 with Text Primary</h2>
  <p class="lead">
    This is a lead paragraph. It stands out from regular paragraphs.
  </p>

  <p>
    <span class="fw-bold">Bold text</span> and <span class="fst-italic">italic text</span>
  </p>

  <p class="text-uppercase">This is uppercase text</p>

  <p class="text-muted">This is muted text</p>

  <p class="small">This is small text</p>

  <hr>

  <blockquote class="blockquote">
    <p>A well-known quote, contained in a blockquote element.</p>
    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
  </blockquote>

</body>
</html>
