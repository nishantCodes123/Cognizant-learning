<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Positioning - Exercise 16</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <h2>Exercise 16 â€“ Positioning Utilities</h2>

  <div class="position-relative bg-light p-5 border rounded mb-5" style="height: 200px;">
    <div class="position-absolute top-0 start-0 p-2 bg-primary text-white rounded">
      Top Left
    </div>
    <div class="position-absolute top-0 end-0 p-2 bg-success text-white rounded">
      Top Right
    </div>
    <div class="position-absolute bottom-0 start-50 translate-middle-x p-2 bg-danger text-white rounded">
      Bottom Center
    </div>
  </div>

  <h5>Sticky Top Example</h5>
  <div class="sticky-top bg-warning p-3 mb-3">
    I stick to the top of the viewport when you scroll!
  </div>
  <p style="height: 400px;">
    Scroll this page to see the sticky element in action. Add enough content here to allow scrolling.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
