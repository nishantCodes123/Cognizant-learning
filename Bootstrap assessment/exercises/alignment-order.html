<!-- exercises/alignment-order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5 - Alignment & Reordering</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <!-- Exercise 5.1: Center content horizontally and vertically -->
  <h2>Exercise 5.1 - Center Content</h2>
  <div class="container border p-4 mb-5" style="height: 200px;">
    <div class="row justify-content-center align-items-center h-100 border bg-light">
      <div class="col-6 text-center bg-primary text-white p-4">
        Centered Content
      </div>
    </div>
  </div>

  <!-- Exercise 5.2: Reorder columns on md and above -->
  <h2>Exercise 5.2 - Column Reordering</h2>
  <div class="container border p-4">
    <div class="row">
      <div class="col-md-4 order-md-2 bg-success text-white p-3">
        Column 1 (order-md-2)
      </div>
      <div class="col-md-4 order-md-1 bg-warning text-dark p-3">
        Column 2 (order-md-1)
      </div>
      <div class="col-md-4 order-md-3 bg-info text-white p-3">
        Column 3 (order-md-3)
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
