<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12 - Spacing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      background-color: #d4edda;
      border: 1px solid #28a745;
    }
  </style>
</head>
<body class="p-4">

  <h2 class="mb-4">Exercise 12 – Bootstrap Spacing Utilities</h2>

  <div class="box p-3 mb-3">
    <p class="mb-0">Box with <code>p-3 mb-3</code> – padding on all sides and bottom margin</p>
  </div>

  <div class="box mt-4 mb-4 ps-5 pe-5">
    <p class="mb-0">Box with <code>mt-4 mb-4 ps-5 pe-5</code> – top & bottom margin, side padding</p>
  </div>

  <div class="box mx-auto my-5 p-4 text-center" style="width: 200px;">
    <p class="mb-0">Centered box with <code>mx-auto my-5 p-4</code></p>
  </div>

  <div class="box m-0 p-2">
    <p class="mb-0">Box with no margin (<code>m-0</code>) and small padding (<code>p-2</code>)</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
