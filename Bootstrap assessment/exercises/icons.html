<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Icons - Exercise 17</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
    }
    .icon-demo {
      font-size: 2rem;
      margin: 1rem;
      color: #0d6efd;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .icon-demo:hover {
      color: #6610f2;
    }
  </style>
</head>
<body>

  <h2>Exercise 17 â€“ Bootstrap Icons</h2>

  <p>Here are some example Bootstrap Icons you can use:</p>
  
  <div>
    <i class="bi bi-alarm icon-demo" title="Alarm"></i>
    <i class="bi bi-battery-full icon-demo" title="Battery Full"></i>
    <i class="bi bi-camera icon-demo" title="Camera"></i>
    <i class="bi bi-chat-left-text icon-demo" title="Chat"></i>
    <i class="bi bi-emoji-smile icon-demo" title="Emoji Smile"></i>
    <i class="bi bi-heart icon-demo" title="Heart"></i>
    <i class="bi bi-music-note icon-demo" title="Music Note"></i>
    <i class="bi bi-star icon-demo" title="Star"></i>
  </div>

  <p>Use the <code>&lt;i class="bi bi-icon-name"&gt;&lt;/i&gt;</code> format to include icons.</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
